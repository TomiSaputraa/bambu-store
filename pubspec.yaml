name: test_app
description: Adalah toko pakai terlengkap untuk anak muda

publish_to: "none"

version: 1.0.2+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  json_annotation: ^4.6.0
  json_serializable: ^6.3.1
  build_runner: ^2.2.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  # For currency
  currency_text_input_formatter: ^2.1.7
  # Untuk local storage
  hydrated_bloc: ^8.1.0
  path_provider: ^2.0.10
  path: ^1.8.0
  # untuk network image
  cached_network_image: ^3.2.0
  # untuk splash screen
  flutter_native_splash: ^1.3.2

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/splash.png

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.10.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/logo_fore.png"

# For currency
# depedency digunakan agar tidak bentrok dengan currency text input formater
# dependency_overrides:
#   intl: ^0.17.0

flutter:
  uses-material-design: true
